# Alacritty Configuration
# ~/.config/alacritty/alacritty.toml

[window]
# Window dimensions (changes require restart)
dimensions = { columns = 120, lines = 30 }

# Window position (changes require restart)
# position = { x = 0, y = 0 }

# Window padding (changes require restart)
padding = { x = 6, y = 6 }

# Allow terminal applications to change Alacritty's window title
dynamic_title = true

# Window opacity as a floating point number from 0.0 to 1.0
opacity = 0.95

# Window decorations
decorations = "full"

# Startup mode (changes require restart)
startup_mode = "Windowed"

[scrolling]
# Maximum number of lines in the scrollback buffer
history = 10000

# Scrolling distance multiplier
multiplier = 3

[font]
# Normal font face
normal = { family = "FiraCode Nerd Font", style = "Regular" }

# Bold font face
bold = { family = "FiraCode Nerd Font", style = "Bold" }

# Italic font face
italic = { family = "FiraCode Nerd Font", style = "Italic" }

# Bold italic font face
bold_italic = { family = "FiraCode Nerd Font", style = "Bold Italic" }

# Font size
size = 12.0

# Offset is the extra space around each character
offset = { x = 0, y = 0 }

# Glyph offset determines the locations of the glyphs within their cells
glyph_offset = { x = 0, y = 0 }

# Use built-in font for box drawing characters
builtin_box_drawing = true

[colors]
# Default colors
[colors.primary]
background = "#1e1e1e"
foreground = "#d4d4d4"

# Cursor colors
[colors.cursor]
text = "#1e1e1e"
cursor = "#d4d4d4"

# Selection colors
[colors.selection]
text = "#1e1e1e"
background = "#d4d4d4"

# Normal colors
[colors.normal]
black   = "#1e1e1e"
red     = "#f44747"
green   = "#608b4e"
yellow  = "#dcdcaa"
blue    = "#569cd6"
magenta = "#c586c0"
cyan    = "#4ec9b0"
white   = "#d4d4d4"

# Bright colors
[colors.bright]
black   = "#808080"
red     = "#f44747"
green   = "#608b4e"
yellow  = "#dcdcaa"
blue    = "#569cd6"
magenta = "#c586c0"
cyan    = "#4ec9b0"
white   = "#ffffff"

[bell]
# Visual Bell Animation
animation = "EaseOutExpo"
duration = 0
color = "#ffffff"

[selection]
# This string contains all characters that are used as separators for "semantic words" in Alacritty
semantic_escape_chars = ",│`|:\"' ()[]{}<>\\t"

# When set to true, selected text will be copied to the primary clipboard
save_to_clipboard = true

[cursor]
# Cursor style
style = { shape = "Block", blinking = "Off" }

# Vi mode cursor style
vi_mode_style = { shape = "Block", blinking = "Off" }

# Cursor blinking interval in milliseconds
blink_interval = 750

# Time after which cursor stops blinking, in seconds
blink_timeout = 5

# If this is true, the cursor will be rendered as a hollow box when the window is not focused
unfocused_hollow = true

# Thickness of the cursor relative to the cell width as floating point number from 0.0 to 1.0
thickness = 0.15

[terminal]
# Controls the OSC 52 behavior for clipboard interactions
osc52 = "CopyPaste"

[mouse]
# If this is true, the cursor is temporarily hidden when typing
hide_when_typing = true

# Mouse bindings
[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[hints]
# Terminal hints can be used to find text in the visible part of the terminal and pipe it to other applications
enabled = [
    { regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\\u0000-\\u001F\\u007F-\\u009F<>\"\\s{-}\\^⟨⟩`]+", command = "xdg-open", post_processing = true, mouse = { enabled = true, mods = "None" }, binding = { key = "U", mods = "Control|Shift" } }
]

[keyboard]
# Key bindings
bindings = [
    # Copy and paste
    { key = "V", mods = "Control|Shift", action = "Paste" },
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "Insert", mods = "Shift", action = "PasteSelection" },

    # Search
    { key = "F", mods = "Control|Shift", action = "SearchForward" },
    { key = "B", mods = "Control|Shift", action = "SearchBackward" },

    # Font size
    { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Control", action = "ResetFontSize" },

    # Vi mode
    { key = "Space", mods = "Shift|Control", mode = "~Search", action = "ToggleViMode" },

    # Scrolling
    { key = "PageUp", mods = "Shift", mode = "~Alt", action = "ScrollPageUp" },
    { key = "PageDown", mods = "Shift", mode = "~Alt", action = "ScrollPageDown" },
    { key = "Home", mods = "Shift", mode = "~Alt", action = "ScrollToTop" },
    { key = "End", mods = "Shift", mode = "~Alt", action = "ScrollToBottom" },

    # New window/tab
    { key = "Return", mods = "Super|Shift", action = "SpawnNewInstance" },
]

[debug]
# Display the time it takes to redraw each frame
render_timer = false

# Keep the log file after quitting Alacritty
persistent_logging = false

# Log level
log_level = "Warn"

# Print all received window events
print_events = false